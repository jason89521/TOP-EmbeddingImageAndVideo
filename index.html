<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="icon" href="./images/youtube-brands.png">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/primary.css">
</head>

<body>
    <header>
        <div class="left">
            <button id="menu"><i class="fas fa-bars"></i></button>
            <button id="brand">
                <img src="./images/youtube-brands.png" width="28.57px">
                YouTube
            </button>
        </div>
        <div class="middle">
            <form id="searchbox">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </form>
            <button id="microphone"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="right">
            <button id="apps"><img src="./images/apps.png" width="24px" height="24px"></button>
            <button id="settings"><i class="fas fa-ellipsis-v"></i></button>
            <button id="sign-in-btn">
                <i class="far fa-user-circle"></i>
                SIGN IN
            </button>
        </div>
    </header>
    <main>
        <div class="primary">
            
        </div>
        <div></div>
    </main>
</body>

</html>
